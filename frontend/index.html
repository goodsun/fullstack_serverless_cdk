<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack Serverless App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fullstack Serverless CRUD App</h1>
            <p>Simple DynamoDB CRUD Operations</p>
            <div id="apiConfig" class="api-config">
                <input type="text" id="apiEndpoint" placeholder="Enter API Gateway URL (e.g., https://xxx.execute-api.region.amazonaws.com/stage)">
                <button onclick="saveApiEndpoint()">Save</button>
            </div>
        </header>

        <main>
            <!-- Create/Update Form -->
            <section class="form-section">
                <h2>Add/Update Item</h2>
                <form id="itemForm">
                    <input type="hidden" id="itemId" name="id">
                    
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="submitBtn">Add Item</button>
                        <button type="button" id="cancelBtn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Items List -->
            <section class="list-section">
                <h2>Items List</h2>
                <div id="loading" class="loading">Loading...</div>
                <div id="error" class="error" style="display: none;"></div>
                <div id="itemsList" class="items-grid"></div>
            </section>
        </main>

        <footer>
            <p>Powered by AWS CDK, Lambda, API Gateway & DynamoDB</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
